<ion-header>
  <ion-navbar>
    <ion-title text-center>Child Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>

	  <ion-item>
	    <ion-input type="text" placeholder="Full Name"></ion-input>
	  </ion-item>
	  <br>
	  <ion-item>	    
	    <ion-input type="number" placeholder="Age"></ion-input>
	  </ion-item>
	  <br>
	  <ion-item>	    
	    <ion-input type="email" placeholder="Email"></ion-input>
	  </ion-item>
	  <br>
	  <ion-item>	    
	    <ion-input type="tel" placeholder="Phone Number"></ion-input>
	  </ion-item>	  	 

		<br><br>		

	  <button ion-button full round (click)="submitKidInformation()">Submit</button>

	  <br>

	  <ion-label text-center>By clicking Submit, you agree to our </ion-label>
		<ion-label text-center><a href="">Terms and Services.</a></ion-label>

	</ion-list>
