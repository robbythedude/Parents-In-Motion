<ion-content class="content-background-image vertical-align-content">
  <ion-grid class="content-background-color item-group-shadow restrict-landing-width-grid round-object">
      <ion-row>
        <ion-col text-center> 
  			<button ion-button round (click)="navDriverIntakePage()">Call</button>
  			<button ion-button round (click)="navKidIntakePage()">Message</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center> 
  			<img  src="./assets/map.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center> 
  			<ion-label text-center wrap><b>Allison</b> is on her way! Approximate time till arival is <b>2 minutes</b>.</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center> 
  			<button ion-button full round (click)="navSecretCode()">Okay</button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
